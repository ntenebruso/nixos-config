# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor = ,preferred,auto,auto
source = ~/.config/hypr/monitors.conf

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Start necessary utilities on launch
exec-once = waybar
exec-once = hyprpaper
exec-once = dunst
exec-once = dbus-update-activation-environment --systemd --all # screen sharing
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = hypridle

# Start blueman & nm-applet
exec-once = blueman-applet
exec-once = nm-applet

# Set programs that you use
$terminal = alacritty
$fileManager = dolphin
$browser = firefox
$menu = rofi -show drun

# Some default env vars.
env = XCURSOR_SIZE,24
env = XCURSOR_THEME,breeze_cursors

env = HYPRCURSOR_SIZE,24
env = HYPRCURSOR_THEME,breeze_cursors

# Comment if not using nvidia
# env = LIBVA_DRIVER_NAME,nvidia
# env = XDG_SESSION_TYPE,wayland
# env = GBM_BACKEND,nvidia-drm
# env = __GLX_VENDOR_LIBRARY_NAME,nvidia
# env = ELECTRON_OZONE_PLATFORM_HINT,auto

# GTK/Qt Config
env = GTK_THEME,Adwaita-dark
env = QT_QPA_PLATFORMTHEME,qt5ct

cursor {
  no_hardware_cursors = true
}

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = true
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgb(ebdbb2)
    col.inactive_border = rgb(504945)

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

dwindle {
    force_split = 2
    smart_split = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 6
    
    blur {
        enabled = true
        size = 8
        passes = 2
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = -1 # Set to 0 to disable the anime mascot wallpapers
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
}

xwayland {
    force_zero_scaling = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.
windowrulev2 = float,class:blueman-manager
windowrulev2 = float,class:pavucontrol
windowrulev2 = float,class:nm-connection-editor

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Applications
bind = $mainMod, T, exec, $terminal
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, R, exec, $menu
bind = $mainMod, B, exec, $browser
bind = $mainMod, W, killactive, 

# Window modes
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, V, togglefloating, 

# Turn laptop display on/off
bindl = $mainMod CTRL SHIFT, Up, exec, ~/.config/hypr/scripts/ltdisplay.sh on
bindl = $mainMod CTRL SHIFT, Down, exec, ~/.config/hypr/scripts/ltdisplay.sh off

# Screenshot
bind = , print, exec, grim # screenshot entire screen, save to ~/Pictures
bind = CTRL, print, exec, grim -g "$(slurp)" # screenshot selection, save to ~/Pictures
bind = SHIFT, print, exec, grim - | wl-copy # screenshot entire screen, save to clipboard
bind = CTRL SHIFT, print, exec, grim -g "$(slurp)" - | wl-copy # screenshot selection, save to clipboard

# Exit session
bind = $mainMod CTRL, Q, exec, ~/.config/rofi/powermenu.sh
bind = $mainMod CTRL, M, exec, exit

# Volume keys
binde = , XF86AudioRaiseVolume, exec, ~/.config/hypr/scripts/volume.sh up
binde = , XF86AudioLowerVolume, exec, ~/.config/hypr/scripts/volume.sh down
binde = , XF86AudioMute, exec, ~/.config/hypr/scripts/volume.sh mute

# Brightness keys
binde = , XF86MonBrightnessUp, exec, ~/.config/hypr/scripts/brightness.sh up
binde = , XF86MonBrightnessDown, exec, ~/.config/hypr/scripts/brightness.sh down

# Fullscreren windows
bind = $mainMod, F, fullscreen, 0
bind = $mainMod, Tab, fullscreen, 1

# Move focus with mainMod + vim keybindings
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Move window with mainMod + shift + vim keybindings
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
