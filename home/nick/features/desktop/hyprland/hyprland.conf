# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# DMS colors
source = ~/.config/hypr/dms/colors.conf

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor = ,preferred,auto,auto
source = ~/.config/hypr/monitors.conf
source = ~/.config/hypr/workspaces.conf

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Set programs that you use
$terminal = uwsm-app -- ghostty
$fileManager = uwsm-app -- nautilus
$browser = uwsm-app -- firefox
$menu = dms ipc call spotlight open
$powermenu = dms ipc call powermenu open

cursor {
  no_hardware_cursors = 2
}

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1
    mouse_refocus = false

    touchpad {
        natural_scroll = true
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 5
    border_size = 2

    layout = hy3

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

dwindle {
    force_split = 2
    smart_split = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 6
    
    blur {
        enabled = true
        size = 8
        passes = 2
    }

    shadow {
        enabled = true
        range = 4
        render_power = 3
    }
}

animations {
    enabled = yes

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    gesture = 3, horizontal, workspace
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = 0 # Set to 0 to disable the anime mascot wallpapers
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
    disable_splash_rendering = true
    disable_hyprland_logo = true
}

xwayland {
    force_zero_scaling = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrule = match:class \.blueman-manager-wrapped, float on
windowrule = match:class org.pulseaudio.pavucontrol, float on
windowrule = match:class nm-connection-editor, float on
windowrule = match:class nwg-displays, float on
windowrule = match:class ^org.quickshell.*, float on

# layer rules
layerrule = match:namespace ^dms:.*, no_anim on

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Applications
bind = $mainMod, T, exec, $terminal
bind = $mainMod SHIFT, T, exec, [float on] $terminal
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, R, exec, $menu
bind = $mainMod, B, exec, $browser
bind = $mainMod, Q, killactive, 

# Window modes
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, V, togglefloating, 

# Screenshot
bind = , print, exec, dms screenshot --no-file # screenshot entire screen, save to ~/Pictures

# Exit session
bind = $mainMod CTRL, Q, exec, $powermenu
bind = $mainMod CTRL, M, exec, exit

# Volume keys
binde = , XF86AudioRaiseVolume, exec, dms ipc call audio increment 4
binde = , XF86AudioLowerVolume, exec, dms ipc call audio decrement 4
binde = , XF86AudioMute, exec, dms ipc call audio mute

# Brightness keys
binde = , XF86MonBrightnessUp, exec, brightnessctl set 5%+
binde = , XF86MonBrightnessDown, exec, brightnessctl set 5%-

# Fullscreren windows
bind = $mainMod, F, fullscreen, 0
bind = $mainMod, Tab, fullscreen, 1

# Group navigation
bind = $mainMod, W, hy3:makegroup, tab
bind = $mainMod SHIFT, W, hy3:changegroup, toggletab
bind = $mainMod, G, hy3:makegroup, h
bind = $mainMod SHIFT, G, hy3:makegroup, v

# Move focus with mainMod + vim keybindings
bind = $mainMod, H, hy3:movefocus, l
bind = $mainMod, L, hy3:movefocus, r
bind = $mainMod, K, hy3:movefocus, u
bind = $mainMod, J, hy3:movefocus, d

# Move window with mainMod + shift + vim keybindings
bind = $mainMod SHIFT, H, hy3:movewindow, l
bind = $mainMod SHIFT, L, hy3:movewindow, r
bind = $mainMod SHIFT, K, hy3:movewindow, u
bind = $mainMod SHIFT, J, hy3:movewindow, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
