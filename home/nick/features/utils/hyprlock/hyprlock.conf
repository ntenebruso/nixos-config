background {
	monitor =
	path = ~/wallpapers/pixel_wallpaper.png
  blur_passes = 3
	blur_size = 4
}

input-field {
	monitor =
	size = 200, 50
	outline_thickness = 1
	outer_color = rgba(0, 0, 0, 0)
	inner_color = rgba(40, 42, 54, 0.8)
	font_color = rgb(248, 248, 242)
	hide_input = false
	fade_on_empty = false
	placeholder_text = <i><span foreground='##F8F8F2'>Enter password...</span></i>
}

label {
	monitor =
	text = Hi there, <span foreground='##FFB86C'>$USER</span>
	color = rgb(248, 248, 242)
	font_size = 15
	font_family = Mononoki Nerd Font

	position = 0, 50
	halign = center
	valign = center
}

label {
	monitor =
	text = cmd[update:1000] echo "<span weight='bold'>$(date +"%-I:%M")</span>"
	color = rgb(248, 248, 242)
	font_size = 100
	font_family = Mononoki Nerd Font

	position = 0, 175
	halign = center
	valign = center
}
